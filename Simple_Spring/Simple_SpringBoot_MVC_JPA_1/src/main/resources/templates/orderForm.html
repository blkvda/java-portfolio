<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order your Burger</title>
</head>
<body>
    <form method="POST" th:action="@{/orders}" th:object="${order}">
        <h1>Order your Burger creations!</h1>
        <img th:src="@{images/logo.png}"/>

        <h3>Deliver my Burger masterpieces to...</h3>
        <label for="name">Name: </label>
        <input id="name" type="text" th:field="*{name}"/>
        <span th:if="${#fields.hasErrors('zipcode')}"
              th:errors="*{name}">ZipCode Error</span>
        <br/>
        <label for="street">Street address: </label>
        <input id="street" type="text" th:field="*{street}"/>
        <br/>
        <label for="zipcode">ZIP code: </label>
        <input id="zipcode" type="text" th:field="*{zipcode}"/>

        <br/>
        <input type="submit" value="Submit order"/>
    </form>
</body>
</html>
